<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>{% trans 'main:ajax_fail:heading' %}</h3>
    </div>
    <div class="modal-body">
      {% include "main/texts/ajax_fail_text.html" %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary pln-reload">
        <span class="glyphicon glyphicon-refresh"></span> {% trans 'main:ajax_fail:reload' %}
      </button>
      <button type="button" class="btn btn-default" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove"></span> {% trans 'main:ajax_fail:close' %}
      </button>
    </div>
  </div>
</div>
