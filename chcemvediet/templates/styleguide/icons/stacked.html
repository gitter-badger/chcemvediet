{# vim: set filetype=htmldjango shiftwidth=2 :#}
{% load split from poleno.utils %}

{% comment %}
 %
 % Context:
 %  -- stack: string
 %  -- extra: string
 %  -- tpl: string
 %
{% endcomment %}

<div class="sg-specimen-inline chv-scheme-white">
  {% include tpl with stack=stack|add:" "|add:extra %}
  &nbsp;
  <span class="chv-middle">
    {{ tpl|split:'/'|last }}<br>
    {{ stack }}
  </span>
</div>
